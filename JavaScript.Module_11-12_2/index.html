<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript 11-12_2</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.3.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/script.js"></script>
    </head>
  <body>
    <script type="text/template" id="user">
    <div class="wrapper">
      <h1><%= name %></h1>
      <img src="http://cs629125.vk.me/v629125703/3f360/K3-VY8JW9Hc.jpg">
      <p><%= calling %></p>
      <hr>
      <p>Хочу учить фронтенд потому что:</p>
      <ul class="reason">
        <% for (var i = 0; i < reasons.length; i++) { %>
        <li><%= reasons[i] %></li>
        <% }; %>
      </ul>
      <hr>
      <p>Мой телефон: <br><%= phone %></p>
      <p class="social">Соцсети:<br>
        <% for (key in social) { %>
        <a href="<%= social[key] %>"><%= key %></a>,
        <% }; %>
      </p>
      <hr>
      <p>Мой фидбек:<br><%= feedback %></p>
    </div>
  </script>
  </body>
</html>
